<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = stylesheet href="DragandDropCSS.css">
</head>
<body>

<div class="container">
    
    <div id="left">
        <!-- add in individual elements within the draggable object holders here -->
        <div class="list" draggable="true" id="solution1" >Object Solution 1</div>
        <div class="list" draggable="true" id="solution2" >Object Solution 2</div>
        <div class="list" draggable="true" id="solution3" >Object Solution 3</div>
        <div class="list" draggable="true" id="solution4" >Object Solution 4</div>
        
    </div>


    <div id="right"></div>


</div>

<script>
    let lists = document.getElementsByClassName("list");
    let rightBox = document.getElementById("right");
    let leftBox = document.getElementById("left");
    
    for(list of lists){
        list.addEventListener("dragstart", function(e){
            let selected = e.target;
            
            rightBox.addEventListener("dragover", function(e){
                e.preventDefault();
            })
            
            rightBox.addEventListener("drop", function(e){
                rightBox.appendChild(selected);
                selected=null;
            });
            leftBox.addEventListener("dragover", function(e){
                e.preventDefault();
            })

            leftBox.addEventListener("drop", function(e){
                leftBox.appendChild(selected);
                selected=null;
                if (selected !== null){leftBox.appendChild(selected)}

            });
        })
    }
    
</script>

</body>
