<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../DragandDropCSS.css">



    
    <script>
        var IsFull = false;
        var RealAnswer = false;
        
        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dragoverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
           if(IsFull==false) {
            ev.target.appendChild(document.getElementById(data));
           }
           if(IsFull==true){
                ev.target.appendChild(document.getElementById(data));
                IsFull = false;
           }
        }
        function dropHandlerFillUp(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            if(IsFull == false) {
                ev.target.appendChild(document.getElementById(data));
                IsFull = true;
            }
        }
        
        
        function evaluateAnswer(){
            const ægtesvar = document.getElementById("ÆgteSvar");
            let answer = document.getElementById("div1").contains(ægtesvar);
            

            if(answer==true){
                document.getElementById("CT1").innerHTML = "Rigtigt svar, Godt klaret!"
            }
            else{                 
                document.getElementById("CT1").innerHTML = "Forkert svar, prøv igen!"
            }
            
        }
    </script>
    
</head>
